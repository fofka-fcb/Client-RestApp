<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sensor page</title>
</head>
<body>
<div>
    <span th:text="${sensor.getMeasurements().get(0).getOwner().getName()}"></span>
</div>
<div id="wrapper" th:each="measurements : ${sensor.getMeasurements()}">
    <span th:text="${measurements.getTemp()}"></span>
</div>
</body>
</html>
